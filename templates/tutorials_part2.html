{% extends "base.html" %}
{% block title %}Improved Games{% endblock %}

{% block content %}
<div class="improved-games-container">
    <h1>Welcome to Our Improved Games!</h1>
    <p class="intro-text">These games now include input validation and better response handling!</p>

    <div class="games-grid">
        <!-- Sweet Nicknames Game -->
        <div class="game-card">
            <h2>üíù Sweet Nicknames</h2>
            <div class="game-content">
                <input type="text" id="nicknameInput" placeholder="What is your nickname, my love?" class="game-input">
                <button onclick="playSweetNicknames()" class="game-button">Send Love ‚ù§Ô∏è</button>
                <div id="nicknameResult" class="game-result"></div>
            </div>
        </div>

        <!-- Age Explorer Game -->
        <div class="game-card">
            <h2>üéÇ Age Explorer</h2>
            <div class="game-content">
                <input type="number" id="birthYearInput" placeholder="What year were you born?" class="game-input">
                <button onclick="playAgeExplorer()" class="game-button">Discover Age üéà</button>
                <div id="ageResult" class="game-result"></div>
            </div>
        </div>

        <!-- Little Star Game -->
        <div class="game-card">
            <h2>‚≠ê Little Star</h2>
            <div class="game-content">
                <input type="text" id="nameInput" placeholder="Enter your name, little star" class="game-input">
                <input type="number" id="ageInput" placeholder="How old are you, champ?" class="game-input">
                <button onclick="playLittleStar()" class="game-button">Shine Bright ‚ú®</button>
                <div id="starResult" class="game-result"></div>
            </div>
        </div>
    </div>
</div>

<style>
.improved-games-container {
    padding: 2rem;
    max-width: 1200px;
    margin: 0 auto;
}

.games-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
    margin-top: 2rem;
}

.game-card {
    background: white;
    border-radius: 15px;
    padding: 2rem;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.game-input {
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1rem;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
}

.game-button {
    width: 100%;
    padding: 1rem;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
}

.game-button:hover {
    background: #45a049;
}

.game-result {
    margin-top: 1rem;
    padding: 1rem;
    background: #f5f5f5;
    border-radius: 8px;
    min-height: 80px;
}
</style>

<script>
function playSweetNicknames() {
    const nickname = document.getElementById('nicknameInput').value.trim();
    const resultDiv = document.getElementById('nicknameResult');

    if (!nickname) {
        resultDiv.innerHTML = "You didn't enter anything! I can't miss someone without a nickname. üòÖ";
        return;
    }

    switch(nickname.toLowerCase()) {
        case 'sweetheart':
            resultDiv.innerHTML = `Aww, you're making me blush! I will miss you, ${nickname}.`;
            break;
        case 'darling':
            resultDiv.innerHTML = `Darling, you're too sweet! I will miss you more than you know, ${nickname}.`;
            break;
        case 'cutie':
            resultDiv.innerHTML = `Cutie, I'll miss you too, but don't expect me to stop thinking about you!`;
            break;
        default:
            resultDiv.innerHTML = `Hmm, ${nickname}? Well, I guess I'll miss you‚Ä¶ but only a little. üòâ`;
    }
}

function playAgeExplorer() {
    const birthYear = parseInt(document.getElementById('birthYearInput').value);
    const currentYear = 2025;
    const resultDiv = document.getElementById('ageResult');

    if (isNaN(birthYear)) {
        resultDiv.innerHTML = "That doesn't look like a valid year! Please enter a number like '2005'.";
        return;
    }

    const age = currentYear - birthYear;

    if (age < 0) {
        resultDiv.innerHTML = "Wow! You can't be from the future... or can you? ü§î Try again!";
    } else if (age < 18) {
        resultDiv.innerHTML = `You're just a baby! You are ${age} years old! Wait till you get to the fun part of life! üòú`;
    } else if (age < 25) {
        resultDiv.innerHTML = `Ah, you're in your prime! You're ${age} years old! Enjoy it while it lasts! üòâ`;
    } else if (age < 40) {
        resultDiv.innerHTML = `You're in the golden years! ${age} years old, huh? You're starting to get wiser... but also closer to needing reading glasses! üòÇ`;
    } else if (age < 60) {
        resultDiv.innerHTML = `Whoa, you're ${age} years old? Still young at heart, but do you need a nap after this? üòÖ`;
    } else if (age <= 120) {
        resultDiv.innerHTML = `${age} years young! The wisdom must be overflowing by now, huh? ü§î`;
    } else {
        resultDiv.innerHTML = "Wow! That's a really old age‚Äîare you sure you entered the correct year? ü§î";
    }
}

function playLittleStar() {
    const name = document.getElementById('nameInput').value.trim();
    const age = parseInt(document.getElementById('ageInput').value);
    const resultDiv = document.getElementById('starResult');

    if (!name) {
        resultDiv.innerHTML = "You didn't tell me your name! How can I talk to you properly? üòÖ";
        return;
    }

    if (isNaN(age)) {
        resultDiv.innerHTML = `Oops! That doesn't look like a valid number for your age, ${name.toUpperCase()}. Please try again!`;
        return;
    }

    if (age < 0) {
        resultDiv.innerHTML = `Are you a time traveler, ${name.toUpperCase()}? You can't have a negative age! Try again. üòÖ`;
    } else if (age <= 5) {
        resultDiv.innerHTML = `Wow, ${name.toUpperCase()}! You're so little and cute! Just ${age} years old? You're still a baby! üçº`;
    } else if (age <= 8) {
        resultDiv.innerHTML = `Hey, ${name.toUpperCase()}! You're ${age} now! Getting bigger and smarter every day, huh? üòé`;
    } else if (age <= 12) {
        resultDiv.innerHTML = `Look at you, ${name.toUpperCase()}! Already ${age} years old, huh? Almost a teenager, I see! üòâ`;
    } else if (age <= 15) {
        resultDiv.innerHTML = `Whoa, ${name.toUpperCase()}! You're ${age} already? That means you're practically so cool now! üòú`;
    } else if (age <= 120) {
        resultDiv.innerHTML = `Nice to meet you, ${name.toUpperCase()}! You're ${age} years old, huh? Still young, but feeling super grown up! ü§©`;
    } else {
        resultDiv.innerHTML = `Wow, ${name.toUpperCase()}! That's an impressive age. Are you sure you entered it correctly? ü§î`;
    }
}
</script>
{% endblock %}
